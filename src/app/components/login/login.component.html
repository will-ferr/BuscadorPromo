<div class="login-page-container">
  <div class="login-content">
    <div class="login-card">
      <div class="login-header">
        <h2>Acessar <span class="accent">Conta</span></h2>
        <p class="login-subtitle">Faça login para acessar suas ofertas favoritas</p>
      </div>

      <form (submit)="fazerLogin()">
        <div class="form-group">
          <div class="input-icon">
            <i class="icon-email">✉️</i>
            <input type="email" id="email" [(ngModel)]="email" name="email" placeholder="Digite seu email" required>
          </div>
        </div>

        <div class="form-group">
          <div class="input-icon">
            <i class="icon-lock">🔒</i>
            <input type="password" id="senha" [(ngModel)]="senha" name="senha" placeholder="Digite sua senha" required>
          </div>
        </div>

        <div class="forgot-password">
          <a href="#">Esqueceu sua senha?</a>
        </div>

        <div class="error-message" *ngIf="mensagemErro">
          <i class="icon-alert">⚠️</i>
          {{ mensagemErro }}
        </div>

        <button type="submit" class="login-button">Entrar</button>
      </form>

      <div class="login-footer">
        <p>Não tem conta? <a routerLink="/cadastro">Cadastre-se</a></p>
        <button (click)="voltarParaHome()" class="back-button">Voltar para Home</button>
      </div>
    </div>
  </div>
</div>
