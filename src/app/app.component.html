<main class="main">
  <header class="header">
    <nav class="navbar">
      <div class="nav-content">
        <a routerLink="/" class="nav-logo">
          <div class="logo-wrapper">
            <div class="logo-symbol">BP</div>
            <div class="logo-text">
              <span class="logo-primary">Buscador</span>
              <span class="logo-secondary">Promoções</span>
            </div>
          </div>
        </a>
        
        <button class="mobile-menu-toggle" [class.active]="mobileMenuOpen" (click)="toggleMobileMenu()">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
        
        <div class="nav-menu" [class.active]="mobileMenuOpen">
          <ul class="nav-links">
            <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a></li>
            <li><a routerLink="/login" routerLinkActive="active">Login</a></li>
            <li><a routerLink="/cadastro" routerLinkActive="active">Cadastro</a></li>
            <li>
              <a routerLink="/carrinho" routerLinkActive="active" class="cart-link">
                Carrinho
                <span class="cart-badge">0</span>
              </a>
            </li>
            <li><a routerLink="/sobre-nos" routerLinkActive="active">Sobre Nós</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>
  <div class="content">
    <div class="main-content">
      <router-outlet></router-outlet>
    </div>
    <div class="background">
      <svg
        viewBox="0 0 982 239"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <g clip-path="url(#a)">
          <defs>
            <linearGradient
              id="b"
              x1="0"
              x2="982"
              y1="192"
              y2="192"
              gradientUnits="userSpaceOnUse"
            >
              <stop stop-color="#F0060B" />
              <stop offset="0" stop-color="#F0070C" />
              <stop offset=".526" stop-color="#CC26D5" />
              <stop offset="1" stop-color="#7702FF" />
            </linearGradient>
            <radialGradient
              id="c"
              cx="0"
              cy="0"
              r="1"
              gradientTransform="rotate(118.122 171.182 60.81) scale(205.794)"
              gradientUnits="userSpaceOnUse"
            >
              <stop stop-color="#FF41F8" />
              <stop offset=".707" stop-color="#FF41F8" stop-opacity=".5" />
              <stop offset="1" stop-color="#FF41F8" stop-opacity="0" />
            </radialGradient>
            <clipPath id="a">
              <path fill="#fff" d="M0 0h982v239H0z" />
            </clipPath>
          </defs>
        </g>
      </svg>
    </div>
  </div>
</main>
